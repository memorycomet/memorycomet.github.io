    <link rel="stylesheet" href="../../../../css/navbar.css">

    <nav>

            <img src="../../../../images/icon.png" alt="Logo">

        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>

        <ul>
            <li><a href="../../../../index.html">Home</a></li>

        </ul>

    <style>
        @import url("../../../../css/theme.css");

        .container {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #E894FF;
            margin-top: 20px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background-color:#823ea7;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #555;
        }

        @media only screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>National Park Quiz - 1</h1>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Correct Answer</th>
                </tr>
            </thead>
            <tbody id="quiz-body">
                <!-- Questions and answers will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script>
        // Load the JSON data
        fetch('np_pt1.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const quizTable = document.getElementById('quiz-body');

                // Iterate through the questions and create table rows
                data.questions.forEach((question, index) => {
                    const row = document.createElement('tr');
                    const questionCell = document.createElement('td');
                    const answerCell = document.createElement('td');

                    // Set question and answer values
                    questionCell.textContent = `${index + 1}. ${question.question}`;
                    answerCell.textContent = question.correctAnswer;

                    row.appendChild(questionCell);
                    row.appendChild(answerCell);
                    quizTable.appendChild(row);
                });
            })
            .catch(error => {
                console.log('Error:', error);
            });

    </script>
</body>

</html>
