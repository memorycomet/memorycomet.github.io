    <title>Need for speed - Addition</title>
     


<script src="game.js"></script>

     
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

     <input type="hidden" id="inject_idm_text_selection">
     	<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#My_name">Meco</a>
  <a href="#Name">Contact</a>

    <i class="fa fa-bars"></i>
  </a>
</div>
   
</head>

<body onload="startGame()" >
	
	<div id="setting_head" onclick="toggleSettings()" >⚙ Settings <span style="color:#E894FF"><i class="fas fa-chevron-down"></i></span></div>
	
	
<div id="container-settings">
    <div class="toptexts"  id="settingsDiv"><span style="color:#E894FF">⚙️</span> Please choose the digit length
        <select id="digitLengthSelector" class="selection" onchange="updateDigitLength()">
         <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
     <div onclick ="clearHighScore()"><span style="color:#E894FF">⚙️</span> Clear Highscore </div>
    </div>
</div>

<div id="container">


   <table  align ="center" width="85%" class="topstats">

    <tr>
      <td><i class="fa-solid fa-fire"></i> Score: <span id="score" style="color:#93D035">00<span></td>
      <td id="stars" align="right"></td>
  </tr>
</table>
<div id="highscoreMessage"></div>
</div>

    <div align="center" id="Ans_review" class="Ans_review"> Ready!! </div>

    <table id="toptable" class="w3-panel w3-card-4 w3-round-large" style="margin:auto; margin-top:5px; width:70%; ">
        <tr>
            <th colspan="3" id="headin">
                Add the given numbers:
            </th>
            <td align="center" id="count_up_timer">02:00
            </td>
        </tr>
        <tr align="center">
            <td colspan="4">
 <input type="text" id="ques_box" readonly />
            </td>
        </tr>

        <tr align="center">
            <td colspan="4">
                <input type="text" id="ans_box" readonly />
            </td>
        </tr>

        <tr>
            <td>
                <button type="button" class="btn btn-lg" value="7" onclick="typeTxt(this.value)">7</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" value="8" onclick="typeTxt(this.value)">8</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" value="9" onclick="typeTxt(this.value)">9</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" onclick="backspc()">⌫</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-lg" value="4" onclick="typeTxt(this.value)">4</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" value="5" onclick="typeTxt(this.value)">5</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" value="6" onclick="typeTxt(this.value)">6</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" onclick="restartGame()"><b>↺</b></button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-lg" value="1" onclick="typeTxt(this.value)">1</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" value="2" onclick="typeTxt(this.value)">2</button>
            </td>
            <td>
                <button type="button" class="btn btn-lg" value="3" onclick="typeTxt(this.value)">3</button>
            </td>

            <td rowspan="2">
                <button type="button" class="btn btn-enter" type="button" id="entr_btn"
                    onclick="checkSum()"><b>↰</b></button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-lg" value="0" onclick="typeTxt(this.value)">0</button>
            </td>
            <td colspan="2">
                <button type="button" class="btn btn-lg" id="skip_btn" onclick="checkSum()">Skip</button>
            </td>
        </tr>
        <tr align="center">
            <td colspan="4">
                <button type="button" class="btn btn-xl" value="clear"
                    onclick="document.getElementById('ans_box').value=' ' ">Clear</button>
            </td>
        </tr>
    </table>

    <h3 align="center" class="results">Result</h3>
    
<div id="container">
    <div class="toptexts">
       <div id="total_questions"></div>
       <div id="correct_answers"></div>
       <div id="accuracy_percentage"></div>
    </div>
</div>

    <div id="rslt_cntnr">
 		   <div class="timandscr" id="time_aftr_game"></div>
        <div class="timandscr" id="scoree" ></div>
</div>



    <table class="table table-striped table-dark" style="margin:auto; margin-top:10px;width:80%; border-radius:20px;table-layout: fixed">
        <tr>
            <th class="strip_table_center" scope="col" style="color:#F8DAFF">Correct</th>
            <th class="strip_table_center" scope="col" style="color:#F8DAFF">Incorrect/Skip</th>
        </tr>
        <tr>
            <td class="strip_table_center">
                <table id="myTable1" class="table table-striped table-dark" style="padding:50px;margin:auto;">
                    <tbody id="crt_tbody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
             	   <table id="myTable2"  class="table table-striped table-dark" style="padding:50px; margin:auto;">
                    <tbody id="wrg_tbody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>


<script src="settings.js"></script>
</body>


</html>
