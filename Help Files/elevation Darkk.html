<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Dark theme */
    body {
      background-color: #121212;
      color: white;
    }

    /* Elevation levels */
    .elevation-1 {
      box-shadow: 0 2px 2px 0 rgba(255, 255, 255, 0.14),
                  0 1px 5px 0 rgba(255, 255, 255, 0.12),
                  0 3px 1px -2px rgba(255, 255, 255, 0.2);
    }

    .elevation-2 {
      box-shadow: 0 3px 4px 0 rgba(255, 255, 255, 0.14),
                  0 1px 8px 0 rgba(255, 255, 255, 0.12),
                  0 3px 3px -2px rgba(255, 255, 255, 0.2);
    }

    .elevation-3 {
      box-shadow: 0 3px 4px 0 rgba(255, 255, 255, 0.14),
                  0 1px 10px 0 rgba(255, 255, 255, 0.12),
                  0 2px 4px -1px rgba(255, 255, 255, 0.2);
    }

    /* Sample styling for demonstration */
    .elevation-example {
      width: 200px;
      height: 100px;
      margin: 20px;
      padding: 20px;
      background-color: #222;
    }
  </style>
  <title>Elevation Levels - Dark Theme</title>
</head>
<body>
  <div class="elevation-example elevation-1">Elevation 1</div>
  <div class="elevation-example elevation-2">Elevation 2</div>
  <div class="elevation-example elevation-3">Elevation 3</div>
</body>
</html>
