<!DOCTYPE html>
<html>

<head>
    <title>Responsive Buttons</title>
    <style>
        .button-container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #2980b9;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #1c638d;
            transform: scale(1.05);
        }

        @media only screen and (max-width: 600px) {
            .button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a class="button" href="https://www.google.com" target="_blank">Button 1</a>
        <a class="button" href="https://www.google.com" target="_blank">Button 2</a>
        <a class="button" href="https://www.google.com" target="_blank">Button 3</a>
    </div>
</body>

</html>
