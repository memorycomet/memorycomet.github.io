<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Dark theme */
    body {
      background-color: #121212;
      color: white;
    }

    /* Text shades */
    .text-title {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .text-subtitle {
      color: #BDBDBD;
      font-size: 18px;
      font-weight: bold;
    }

    .text-heading {
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

/*     
     .text-body {
       color: #9E9E9E; 
      color: #d1d5db;
      font-size: 14px;
    } 
       */


    .text-body {
      color: #D4D4D4;
      font-size: 14px;
    }

    .text-link {
      color: #BB86FC;
      text-decoration: none;
    }

    /* Sample styling for demonstration */
    .article {
      margin: 20px;
    }
  </style>
  <title>Text Shades - Dark Theme</title>
</head>
<body>
  <div class="article">
    <h1 class="text-title">Article Title</h1>
    <h2 class="text-subtitle">Subtitle</h2>
    <h3 class="text-heading">Heading</h3>
    <p class="text-body">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Sed sed iaculis ex. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae;
      <a href="#" class="text-link">click here</a> to learn more.
    </p>
  </div>
</body>
</html>
