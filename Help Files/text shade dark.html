<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Dark theme */
    body {
      background-color: #121212;
      color: white;
    }

    /* Text shades */
    .text-important {
      color: white;
    }

    .text-secondary {
      color: #BDBDBD;
    }

    .text-tertiary {
      color: #9E9E9E;
    }

    /* Sample styling for demonstration */
    .text-example {
      margin: 20px;
    }
  </style>
  <title>Text Shades - Dark Theme</title>
</head>
<body>
  <div class="text-example text-important">Most Important Text</div>
  <div class="text-example text-secondary">Secondary Text</div>
  <div class="text-example text-tertiary">Tertiary Text</div>
</body>
</html>
