<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meco Score Calculator</h1>

    <!-- Summary Section -->
    <div class="summary" id="summary" style="display: none;">
        <h3>Summary:</h3>
        <div class="results">
            <p style=" color: #c3e595">Attempted: <span id="attempted">0</span></p>
            <p style=" color: #fda7a0;">Unattempted: <span id="unattempted">0</span></p>
            <p style=" color: #00ff7f;">Correct: <span id="correct">0</span></p>
            <p style="color: #ff4c4c;">Incorrect: <span id="incorrect">0</span></p>
            <p style=" color: #dbc12b">Marks: <span id="score">0.00</span></p>
        </div>
    </div>

    <div class="container">
        <!-- Configuration Section -->
        <div class="input-config">
            <div class="input-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="text" id="numQuestions" min="1" value="10">
            </div>

            <div class="input-group">
                <label for="correctMarks">Marks for Correct Answer:</label>
                <input type="text" id="correctMarks" step="0.01" value="0.83">
            </div>

            <div class="input-group">
                <label for="incorrectMarks">Penalty for Incorrect Answer:</label>
                <input type="text" id="incorrectMarks" step="0.01" value="-0.27">
            </div>

            <div class="input-group" style="align-self: center;">
                <button class="btn" onclick="initializeQuiz()">Start</button>
            </div>
        </div>

        <!-- Questions Section -->
        <div id="questions"></div>

        <!-- Actions Section -->
        <div class="actions" id="actions" style="display: none;">
            <button onclick="clearData()">Clear All</button>
            <button onclick="window.print()">Print</button>
        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
