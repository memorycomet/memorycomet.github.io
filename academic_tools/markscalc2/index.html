<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meco Score Calculator</h1>

    <div class="container">
        <!-- Configuration Section -->
        <div class="input-config">
            <div class="input-group full-width">
                <label for="examSelect">Select Exam or Fill manually:</label>
                <select id="examSelect">
                    <option value="">Select an Exam (optional)</option>
                    <option value="CDS">CDS</option>
                    <option value="NDAmaths">NDA Maths</option>
                    <option value="NDAgat">NDA GAT</option>
                    <option value="UPSC_gs1">UPSC GS 1</option>
                    <option value="UPSC_CSAT">UPSC CSAT</option>
                    <option value="CUET">CUET</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="numQuestions"><i class="fas fa-list-ol totalques"></i> Number of Questions:</label>
                <input type="text" id="numQuestions" min="1" value="120">
            </div>

            <div class="input-group">
                <label for="correctMarks"><i class="fas fa-plus-circle correctTotal"></i> Marks for Correct Answer:</label>
                <input type="text" id="correctMarks" step="0.01" value="0.83">
            </div>

            <div class="input-group">
                <label for="incorrectMarks"><i class="fas fa-minus-circle incorrectTotal"></i> Penalty for Incorrect Answer:</label>
                <input type="text" id="incorrectMarks" step="0.01" value="-0.27">
            </div>

            <div class="input-group">
                <label for="correctlyAttempted"><i class="fas fa-check-circle correctTotal"></i> Correctly Attempted:</label>
                <input type="text" id="correctlyAttempted" min="1"  value="">
            </div>

            <div class="input-group">
                <label for="incorrectlyAttempted"><i class="fas fa-times-circle incorrectTotal"></i> Incorrectly Attempted:</label>
                <input type="text" id="incorrectlyAttempted" min="1"  value="">
            </div>

            <div class="input-group full-width" style="align-self: center;">
                <button class="btn">Calculatee</button>
            </div>
            
        </div>

        <!-- Questions Section -->
        <div id="result"></div>

        <!-- Actions Section -->
        <div class="actions" id="actions" style="display: none;">
            <button onclick="clearData()">Clear All</button>
            <button onclick="window.print()">Print</button>
        </div>



    </div>

    <script src="script.js"></script>
    <script src="examdetails.js"></script>
</body>

</html>
