<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="../../../css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <nav>
        <div class="logo">
            <img src="../../../images/icon.png" alt="Logo">
        </div>
        <input type="checkbox" id="click" />
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="../../../index.html">Home</a></li>
            <li><a href="../../../posts/mnemonics/index.html">Mnemonics</a></li>
            <li><a class="active" href="#">Posts</a></li>
            <li><a href="../../../feedback.html">Feedback</a></li>
            <li><a href="../../../about.html">About</a></li>
        </ul>
    </nav>
</head>

<body>
    <div class="container">
   <h1 class="heading-top">Poll Form</h1>
        <div id="preview"></div>
        <div class="form-container">
            <form id="pollForm">
                <label for="message">Enter Poll Details:</label>
                <textarea id="message" name="message" rows="6" placeholder="Enter your poll details here"></textarea>
                <div class="btn-container">
                    <button type="button" onclick="convertAndSubmit()">Convert & Submit</button>
                </div>
            </form>
        </div>

        <!-- Upload JSON File Section -->
        <button class="btn2" type="button" onclick="uploadQuestions()">Upload Quiz to Telegram</button>



        <h2>Accumulated JSON Input:</h2>
        <textarea id="accumulatedJson" rows="10" cols="50" oninput="updatePreview(JSON.parse(this.value))"></textarea>

        <div class="json-btn-container">
            <button type="button" onclick="copyAccumulatedJson()">Copy JSON</button>
            <button type="button" class="clear-btn" onclick="clearAccumulatedJson()">Clear JSON</button>
            <button type="button" onclick="downloadAccumulatedJson()">Download JSON</button>
        </div>



        <!-- New textarea to display accumulated poll details -->
        <h2>Accumulated Poll Details:</h2>
        <textarea id="pollDetailsTextarea" rows="10" cols="50"></textarea>
        <!-- Buttons to copy and clear accumulated poll details -->
        <div class="json-btn-container">
            <button type="button" onclick="copyPollDetails()">Copy Details</button>
            <button type="button" class="clear-btn" onclick="clearPollDetails()">Clear Details</button>
            <button type="button" onclick="downloadPollDetails()">Download Details</button>
        </div>

        <div class="json-btn-container">
            <button type="button" class="clear-btn" onclick="ClearAll()"><strong>---CLEAR ALL---</strong></button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
